version: '3'
services:
  proxy:
    image: nginx:latest
    ports: 
      - "3000:3000"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
  web:
    image: nginx:latest
    expose:
      - "8080"
    volumes:
      - ./source/reid:/source
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
  php:
    build:
        context: .
        dockerfile: php/Dockerfile
    volumes:
      - ./source/reid:/source